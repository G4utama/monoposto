<!DOCTYPE html>
<html>
<head>
    <title>Monoposto - Drivers</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/mobile.css" media="screen and (max-width: 1080px)">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="script/dataLoader.js"></script>
    <script src="script/dataLoader.js"></script>
    <script src="script/driverCard.js"></script>
    <script src="script/driversTable.js"></script>
    <script src="script/driversChart.js"></script>
    <script src="script/driversChart2.js"></script>
    <script src="script/driversChart3.js"></script>
</head>
<body>
    <h1><a href="index.html">Monoposto - Drivers</a></h1>
    <hr>
    <div class="drivers"></div>
    <h2>Points</h2>
    <div id="driversTable"></div>
    <div class="legend">
        <h2>Legend:</h2>
        <p class="winner">Text colored: Winner</p>
        <p class="podium">Background colored: Podium</p>
        <p class="pole">Underlined: Pole position</p>
        <p class="sprint">Background colored: Sprint</p>
        <p class="dnf">DNF: Did Not Finish</p>
        <p class="dns">DNS: Did Not Start</p>
        <p class="dsq">DSQ: Disqualified</p>
    </div>
    <hr>
    <h2>Graphs</h2>
    <canvas id="driversChart"></canvas>
    <h2>Top Drivers</h2>
    <canvas id="driversChartTop"></canvas>
    <h2>Bottom Drivers</h2>
    <canvas id="driversChartBottom"></canvas>
</body>
</html>
